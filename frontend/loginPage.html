<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         body{
            background:url(loginSignUpBG.jpg);
            background-size: cover;
            margin: 0;
            
        }
        .container{
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            font-size: 30px;
            

        }

        .emailBox{
            position: absolute;
            left: 650px;
            border-radius: 10px;
            border-width: 10px;
            border-color:lightcyan;

        }
        .passwordBox{
            position: absolute;
            left: 650px;
            top: 200px;
            border-radius: 10px;
            border-width: 10px;
            border-color:lightcyan;

        }
        .noLogin{
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            font-size: 10px;
            position: absolute;
            left: 620px;
            top: 500px;
        }

        .loginButton{
            text-align: center;
            position: absolute;
            left: 700px;
            top: 400px;
            padding: 15px 30px;
            font-size: 15px;
            background-color: black;
            color: white;
            border:none;
            border-radius: 20px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
    </div>

    <input type="text" class="emailBox" placeholder="Enter Email: ">

    <input type="text" class="passwordBox" placeholder="Enter Password: ">

    <div class="noLogin">
        <h2>Have not made an account yet?</h2>
    </div>

    <button class ="loginButton"> Log In </button>
</body>
</html>
