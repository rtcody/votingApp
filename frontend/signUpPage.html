<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: url(loginSignUpBG.jpg);
            background-size: cover;
            margin: 0;
        }

        .container {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }

        .usernameBox,
        .passwordBox,
        .emailBox {
            position: absolute;
            left: 650px;
            border-radius: 10px;
            border-width: 2px;
            border-color: lightcyan;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .usernameBox { top: 150px; }
        .passwordBox { top: 200px; }
        .emailBox { top: 250px; }

        .signUpButton {
            position: absolute;
            left: 680px;
            top: 310px;
            padding: 15px 30px;
            font-size: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 400px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .success {
            background-color: rgba(0, 128, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
    </div>

    <input type="text" id="username" class="usernameBox" placeholder="Enter Username">
    <input type="password" id="password" class="passwordBox" placeholder="Enter Password">
    <input type="text" id="email" class="emailBox" placeholder="Enter Email">
    <button id="signupButton" class="signUpButton">Sign up</button>

    <div id="message" class="message"></div>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        document.getElementById('signupButton').addEventListener('click', async function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (!username || !password || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const url = "http://127.0.0.1:5000/api/v1/signup";
            const data = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const responseBody = await response.text();

                if (response.ok) {
                    let parsedData;
                    try {
                        parsedData = JSON.parse(responseBody);
                    } catch {
                        parsedData = { message: "User registered successfully" };
                    }

                    showMessage(parsedData.message || "Signup successful", 'success');
                    setTimeout(() => {
                        window.location.href = 'homePage.html';
                    }, 1500);
                } else {
                    let errorData;
                    try {
                        errorData = JSON.parse(responseBody);
                    } catch {
                        throw new Error("Signup failed");
                    }

                    throw new Error(errorData.error || "Signup failed");
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
